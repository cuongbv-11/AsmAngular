<table class="table table-bordered border border-primary">
  <caption align="top" class="bg-warning p-1 fw-bold">
    Danh Sach du an
  </caption>
  <thead>
    <tr>
      <th>id</th>
      <th>Ten du an</th>
      <th>Ngay start</th>
      <th class="text-end p-1">Tien</th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let da of list_du_an">
      <td class="p-2">{{ da.id }}</td>
      <td class="p-2">{{ da.ten_du_an }}</td>
      <td class="p-2">{{ da.ngay_start }}</td>
      <td class="text-end p-2">{{ da.tien | number }}VND</td>
    </tr>
  </tbody>
</table>
