<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Admin Dashboard</title>
    <link
      href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.0/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <style>
      body {
        margin: 0;
        font-family: Arial, sans-serif;
      }
      #thanhmenu {
        margin-bottom: 0rem;
      }
      #breadcrumb {
        margin-bottom: 0rem;
      }
      main {
        flex-grow: 5;
      }
      footer {
        margin-top: 0rem;
        text-align: center;
        padding: 10px 0;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <nav id="thanhmenu" class="bg-success" style="height: 60px">
        <nav class="navbar navbar-expand-lg navbar-dark bg-success">
          <div class="container-fluid">
            <a class="navbar-brand" href="#">Quản lý dự án</a>
            <button
              class="navbar-toggler"
              type="button"
              data-bs-toggle="collapse"
              data-bs-target="#navbarSupportedContent"
              aria-controls="navbarSupportedContent"
              aria-expanded="false"
              aria-label="Toggle navigation"
            >
              <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarSupportedContent">
              <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                <li class="nav-item dropdown">
                  <a
                    class="nav-link dropdown-toggle"
                    href="#"
                    role="button"
                    data-bs-toggle="dropdown"
                    aria-expanded="false"
                    >Quản lý dự án</a
                  >
                  <ul class="dropdown-menu">
                    <li>
                      <a class="dropdown-item" href="#" routerLink="/du_an/them"
                        >Thêm mới dự án</a
                      >
                    </li>
                    <li>
                      <a class="dropdown-item" href="#" routerLink="/du_an"
                        >Danh sách dự án</a
                      >
                    </li>
                  </ul>
                </li>
                <li class="nav-item dropdown">
                  <a
                    class="nav-link dropdown-toggle"
                    href="#"
                    role="button"
                    data-bs-toggle="dropdown"
                    aria-expanded="false"
                    >Quản lý nhân viên</a
                  >
                  <ul class="dropdown-menu">
                    <li>
                      <a
                        class="dropdown-item"
                        href="#"
                        routerLink="nhan_vien/them"
                        >Thêm mới nhân viên</a
                      >
                    </li>
                    <li>
                      <a class="dropdown-item" href="#" routerLink="nhan_vien"
                        >Danh sách nhân viên</a
                      >
                    </li>
                  </ul>
                </li>
                <li class="nav-item dropdown">
                  <a
                    class="nav-link dropdown-toggle"
                    href="#"
                    role="button"
                    data-bs-toggle="dropdown"
                    aria-expanded="false"
                    >Quản lý task</a
                  >
                  <ul class="dropdown-menu">
                    <li>
                      <a class="dropdown-item" href="#" routerLink="/task/them"
                        >Thêm task</a
                      >
                    </li>
                    <li>
                      <a class="dropdown-item" href="#" routerLink="/task"
                        >Danh sách task</a
                      >
                    </li>
                  </ul>
                </li>
              </ul>
              <form class="d-flex" role="search">
                <input
                  class="form-control me-2"
                  type="search"
                  placeholder="Search"
                  aria-label="Search"
                />
                <button class="btn btn-outline-light" type="submit">
                  Tìm Kiếm
                </button>
              </form>
            </div>
          </div>
        </nav>
      </nav>

      <nav id="breadcrumb" class="bg-warning-subtle" style="height: 45px"></nav>

      <main class="d-flex" style="min-height: 300px">
        <article class="col-md-9 bg-info-subtle" id="cottrai">
          <router-outlet></router-outlet>
        </article>
        <aside class="col-md-3 bg-dark-subtle" id="cotphai"></aside>
      </main>

      <footer class="bg-success text-light"></footer>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.0/js/bootstrap.bundle.min.js"></script>
  </body>
</html>
